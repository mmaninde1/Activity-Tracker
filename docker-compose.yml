

version: '3'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: activitytrackerdb
      MYSQL_USER: activitytrackeruser
      MYSQL_PASSWORD: secret
    ports:
      - "9906:3306"
  web:
    image: php:7.2.2-apache
    container_name: php_web_V1
    depends_on:
      - db
    volumes:
      - ./php/:/var/www/html/
    ports:
      - "8100:80"
    stdin_open: true
    tty: true
